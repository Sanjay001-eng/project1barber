<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbershop.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <section id="Banner">
        <img src="Barber_Shop_img/logo.png" class="logo">
        <div class="banner-text">
            <h1 >Hair Studio</h1>
            <p>Style your Hair is Style your life</p>
        <div class="banner-btn">
            <a href="#" ><span></span>Find out</a>
            <a href="#"><span></span> more</a>
        </div>
        </div>
    </section>
    <div id=side-Nav>
        <nav>
            <ul>
                <li><a href="#"></a>    </li>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Features</a></li>
                <li><a href="#"> Services</a></li>
                <li><a href="#"> Testimonial</a></li>
                <li><a href="#"> Contact us</a></li>
            </ul>
        </nav>
    </div>
    <div id="menu-btn">
        <img src="Barber_Shop_img/menu.png" id="menu">
    </div>
    <script>
        var menuBtn = document.getElementById("menu-btn")
        var sidenav = document.getElementById("side-Nav")
        var menu = document.getElementById("menu")
        sidenav.style.right = "-250px";
        menuBtn.onclick = function (){
            if(sidenav.style.right == "-250px"){
                sidenav.style.right = "0";
                menu.src = "Barber_Shop_img/close.png";
            }
            else{
                sidenav.style.right = "-250px";
                menu.src = "Barber_Shop_img/menu.png";
            }
        }
    </script>
    <!--Features-->
    <section id ="feature">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why choose us</h1>
        </div>
        <div class="features-box">
            <div class="features">
                 <h1>Experienced Staff</h1>
                 <div class="features-desc">
                    <div class="features-icon">
                        <div class="features-text">
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi voluptas ex quia eveniet a beatae!</p>
                    </div>
                 </div>
                 </div>
            </div>
            <div class="features-image">
                <img src="Barber_Shop_img/barber-man.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
